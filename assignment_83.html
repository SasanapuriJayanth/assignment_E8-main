<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <script>
        let text=window.prompt("Enter your text");
        let number=window.prompt("Enter the number of times the text to be repeated");
        let i=1;
        let breakElement="<br><br/>";
        for(i=1;i<=number;i++){
            document.writeln(i+"."+text+breakElement);
        }
    </script>
</head>
<body>
    
</body>
</html>
